<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Join Roblox Server</title>
    <script>
      const params = new URLSearchParams(window.location.search);
      const placeId = params.get("placeId");
      const gameInstanceId = params.get("gameInstanceId");

      if (placeId && gameInstanceId) {
        const url = `roblox://placeId=${placeId}&gameInstanceId=${gameInstanceId}`;
        window.location.href = url;
      } else {
        document.write("Missing placeId or gameInstanceId.");
      }
    </script>
  </head>
  <body>
  </body>
</html>
