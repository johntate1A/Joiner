<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Roblox Join Redirect</title>
    <script>
      // Get query parameters
      const params = new URLSearchParams(window.location.search);
      const placeId = params.get("placeId");
      const gameInstanceId = params.get("gameInstanceId");

      if (placeId && gameInstanceId) {
        const robloxLink = `roblox://placeId=${placeId}&gameInstanceId=${gameInstanceId}`;
        window.location.href = robloxLink;
      } else {
        document.write("‚ùå Missing placeId or gameInstanceId in URL.");
      }
    </script>
  </head>
  <body>
  </body>
</html>
